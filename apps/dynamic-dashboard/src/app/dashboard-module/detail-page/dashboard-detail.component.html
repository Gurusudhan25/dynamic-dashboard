<div class="details">

  <div class="d-flex gap-5">

    <div class="d-flex flex-column gap-5">
      <div class="match-details">
        <img src="assets/images/match.png" alt="">
        <mat-card class="example-card">
          <mat-card-content>
            <p class="poppins-bold">CSK won by 2 runs</p>

            <div class="d-flex gap-5">

              <div>
                <span class="poppins-bold">CSK</span>
                <div class="d-flex">
                  <p class="m-r-2">Dhoni*</p>
                  <p>27</p>
                </div>

                <div class="d-flex">
                  <p class="m-r-2">Dube</p>
                  <p>17</p>
                </div>

                <span class="poppins-bold">RCB</span>
                <div class="d-flex">
                  <p class="m-r-2">Virat</p>
                  <p>23</p>
                </div>

                <div class="d-flex">
                  <p class="m-r-2">Faf Dup</p>
                  <p>21</p>
                </div>

              </div>
              <div>
                <span class="poppins-bold">RCB</span>
                <div class="d-flex">
                  <p class="m-r-2">Siraj</p>
                  <p>2/20</p>
                </div>

                <div class="d-flex">
                  <p class="m-r-2">Dagar</p>
                  <p>1/17</p>
                </div>

                <span class="poppins-bold">CSK</span>
                <div class="d-flex">
                  <p class="m-r-2">Pathirana</p>
                  <p>3/7</p>
                </div>

                <div class="d-flex">
                  <p class="m-r-2">Jadeja</p>
                  <p>2/17</p>
                </div>

              </div>
            </div>

          </mat-card-content>
        </mat-card>
      </div>

      <div style="display: block;">
        <canvas baseChart width="1000" height="500" [type]="'line'" [data]="lineChartData" [options]="lineChartOptions">
        </canvas>
      </div>
    </div>

    <img src="assets/images/players.png" alt="">
  </div>

</div>
